<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Currency Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen pt-12">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Country Currency Search</h1>
        <div class="flex items-center mb-4">
            <input type="text" id="country-input" placeholder="Enter country name" class="flex-grow rounded-l-md border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2">
            <button id="search-button" class="bg-blue-500 hover:bg-blue-700 text-white rounded-r-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </button>
        </div>
        <div id="result-container" class="mt-4 p-4 bg-gray-50 rounded-md border border-gray-200 text-center text-lg font-medium">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
